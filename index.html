<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Practice</title>
    <script>
        function displayName(firstName, lastName){
            alert (firstName + ' ' + lastName)
        }
    </script>
</head>
<body>
    <button onclick="displayName('Evan', 'Lee')"> hes cool</button>
    <button onclick="displayName('Daniel', 'Wu')"> I hate this person</button>
    <button onclick="displayName('Ryan', 'Chung')"> I hate this person a little less</button>
</body>
</html>
